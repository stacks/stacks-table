<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <meta charset="utf-8">

  <style type="text/css">
.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.conditional {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
  </style>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

  <script type="text/javascript">
    $.getJSON("http://localhost/~pbelmans/stacks-table/database/morphism-properties-relation/relations.json", function(data) { 
      // process JSON
      var links = []
      var nodes = {}

      // get the links from the JSON file
      $.each( data, function( key, val ) {
        links.push(val);
      });

      // compute the distinct nodes from the links
      links.forEach(function(link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
      });

      console.log(nodes);
      console.log(links);

      // configure D3js
      var width = 960,
          height = 500;
      
      var force = d3.layout.force()
          .nodes(d3.values(nodes))
          .links(links)
          .size([width, height])
          .linkDistance(60)
          .charge(-300)
          .on("tick", tick)
          .start();

      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);

      // Per-type markers, as they don't inherit styles.
      svg.append("defs").selectAll("marker")
          .data(["arrowHead"])
        .enter().append("marker")
          .attr("id", function(d) { return d; })
          .attr("viewBox", "0 -5 10 10")
          .attr("refX", 15)
          .attr("refY", -1.5)
          .attr("markerWidth", 6)
          .attr("markerHeight", 6)
          .attr("orient", "auto")
        .append("path")
          .attr("d", "M0,-5L10,0L0,5");
      
      var path = svg.append("g").selectAll("path")
          .data(force.links())
        .enter().append("path")
        .attr("class", function(d) { return "link unconditional"; })
        .attr("marker-end", function(d) { return "url(#arrowHead)"; });
      
      var circle = svg.append("g").selectAll("circle")
          .data(force.nodes())
        .enter().append("circle")
          .attr("r", 6)
          .call(force.drag);
      
      var text = svg.append("g").selectAll("text")
          .data(force.nodes())
        .enter().append("text")
          .attr("x", 8)
          .attr("y", ".31em")
          .text(function(d) { return d.name; });
      
      // Use elliptical arc path segments to doubly-encode directionality.
      function tick() {
        path.attr("d", arrow);
        circle.attr("transform", transform);
        text.attr("transform", transform);
      }
      
      function arrow(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = 0; // TODO clean up this mess (but it works now)
        return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
      }
      
      function transform(d) {
        return "translate(" + d.x + "," + d.y + ")";
      }
    });

  </script>
</head>
<body>
</body>
</html>
